env:
    browser: true
    commonjs: true
    es6: true
extends: 'eslint:recommended'
parser: 'babel-eslint'
parserOptions:
    sourceType: module
globals:
    describe: true
    it: true
    process: true
    __dirname: true
rules:
    indent:
        - error
        - 4
        -
            SwitchCase: 1
            VariableDeclarator: 1
    linebreak-style:
        - error
        - unix
    quotes:
        - error
        - double
    semi:
        - error
        - never
    no-console:
        - off
    no-unused-vars:
        - error
        - varsIgnorePattern: "styles"
